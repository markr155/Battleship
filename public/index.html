<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../dist/main.js" defer></script>
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Battleship</title>
  </head>
  <body>
    <header>
      <h1>BattleShip</h1>
    </header>

    <div class="dialogue">
      <p>Place your ships by dragging and dropping.</p>
      <p>Left click to change the orientation</p>
    </div>

    <div class="game-setup-container">
      <div class="game-setup-board">
      </div>

      <div class="game-setup-buttons-container">
        <button class="setup-button reset-button">Reset Board</button>
        <button class="setup-button start-button">Start Game</button>
      </div>

      <div class="game-setup-ships-container">
        
        <div class="game-setup-ships-left">
          <div class="game-setup-ship">
            Carrier
            <div class="setup-ship-square-container horizontal" id="carrier" draggable="true">
              <div class="setup-ship-square"></div>
              <div class="setup-ship-square"></div>
              <div class="setup-ship-square"></div>
              <div class="setup-ship-square"></div>
              <div class="setup-ship-square"></div>
            </div>
          </div>
          <div class="game-setup-ship">
            Battleship
            <div class="setup-ship-square-container horizontal" id="battleship" draggable="true">
              <div class="setup-ship-square"></div>
              <div class="setup-ship-square"></div>
              <div class="setup-ship-square"></div>
              <div class="setup-ship-square"></div>
            </div>
          </div>
        </div><div class="game-setup-ships-right"> 
          <div class="game-setup-ship">
            Destroyer
            <div class="setup-ship-square-container horizontal" id="destroyer" draggable="true">
              <div class="setup-ship-square"></div>
              <div class="setup-ship-square"></div>
              <div class="setup-ship-square"></div>
            </div>
          </div>
          <div class="game-setup-ship">
            Submarine
            <div class="setup-ship-square-container horizontal" id="submarine" draggable="true">
              <div class="setup-ship-square"></div>
              <div class="setup-ship-square"></div>
              <div class="setup-ship-square"></div>
            </div>
          </div>
          <div class="game-setup-ship">
            Patrol Boat
            <div class="setup-ship-square-container horizontal"id="patrol-boat" draggable="true">
              <div class="setup-ship-square"></div>
              <div class="setup-ship-square"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="playing-board-container">
      <div class="player1-board">
      </div>
      <div class="player2-board">
      </div>
    </div>

  </body>
</html>
